<html>
  <head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/estilo.css') }}">
    <title>Regras</title>
  </head>
  <body>
    <h1>Regras</h1>
    <div class="container">
      <table>
         <tr>
          <th>Nome</th>
          <th>Tipo</th>
          <th>Condição</th>
          <th>Permição</th>
        </tr>
      {% for regra in regras %}
        <tr>
  		    <td>{{regra["nome"]}} </td>
          <td>{{regra["tipo"]}} </td>
          <td>{{regra["cond"]}} </td>
          <td>{{regra["perm"]}} </td>  
          <td>
            <a href="/listar/Excluir/{{regra["nome"]}}">Excluir</a>
          </td>
        </tr>
      {% endfor %}
    </table>
  </div>
  <div class="retorno">
  	<h3><a href="/adicionar">Adicionar Regra</a></h3>
    <h3><a href="/">Voltar Inicio</a></h3>
  </div>
  </body>
</html>
